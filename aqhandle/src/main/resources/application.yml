  config:
    #aq队列用户
    schema: AQTEST
    #aq队列名称
    queuename: TEST_AQ_QUEUE
    #aq队列订阅者
    subscription: OIM_AQ_IMP_TEST

# slf4j日志配置
logging:
 file:
   name: ${user.dir}/log/aqhandle-${time}.log
  # 配置级别
  #分包配置级别，即不同的目录下可以使用不同的级别
 level:
  com: error
  # 在不指定路径，只指定输出日志的文件名，默认输出至当前项目下
  # 若指定，则会输出至指定目录下




